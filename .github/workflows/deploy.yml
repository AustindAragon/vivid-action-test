name: Close Production Pull Request

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  merge_job:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version

      - name: Authenticate to Salesforce
        run: |
          sf org login sfdx-url --set-default --sfdx-url-file <(echo "${{ secrets.SFDX_AUTH_URL }}")

      - name: Generate package.xml
        run: |
          sf project generate manifest --source-dir force-app --output-dir manifest

      - name: Deploy to Production
        run: |
          sf project deploy start \
            --manifest manifest/package.xml \
            --wait 30 \
            --test-level NoTestRun \
            --verbose

  close_job:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - run: echo "PR #${{ github.event.number }} has been closed without being merged."

